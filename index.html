    .flag{display:grid;place-items:center;width:140px;height:140px;border-radius:24px;background:var(--panel);border:1px solid var(--bd);box-shadow:0 10px 28px rgba(16,24,40,.08);cursor:pointer;transition:.2s}

  </style>
  <script>
    // PWA
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js',{scope:'./'}).catch(()=>{}); }
    // Theme cycle
    const THEME_KEY='talalog_theme';
    function applyTheme(v){ document.documentElement.setAttribute('data-theme', v); localStorage.setItem(THEME_KEY,v);}
    function cycleTheme(){
      const cur=localStorage.getItem(THEME_KEY)||'system';
      const nxt = cur==='system'?'light':cur==='light'?'dark':'system';
      applyTheme(nxt);
      document.querySelector('#themeTxt').textContent = nxt;
    }
    window.addEventListener('DOMContentLoaded',()=>{
      applyTheme(localStorage.getItem(THEME_KEY)||'system');
      document.querySelector('#themeTxt').textContent = localStorage.getItem(THEME_KEY)||'system';
    });
  </script>
</head>
<body>
